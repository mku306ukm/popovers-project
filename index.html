<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
$(function(){
    $('#example').popover({
        html: true,
        title: "popover title",
        content: "<h2>amet,consectetur adipisicing elit lorem ipsum dolor sit amet,consectetur adipisicing elit </h2>",
        placement: "bottom"
    });
    $('#showbtn').click(function(){
        $('#example').popover('show');
    
    });
    $('#hidebtn').click(function(){
        $('#example').popover('hide');
    
    });
    $('#example').on("show.bs.popover",function(){
        alert("show");
    });
    $('#example').on("shown.bs.popover",function(){
        alert("shown");
    });
    $('#example').on("hide.bs.popover",function(){
        alert("hide");
        
    });
    $('#example').on("hidden.bs.popover",function(){
        alert("hidden");
    });
    $('#example').on("inserted.bs.popover",function(){
        alert("inserted");
    });
});



    </script>
  </head>
  <body>
      <div class="container">
          <h2 class="py-3 text-center">popover</h2>
          <div class="row py-5">
              <div class="col-md-7 mx-auto">
                  <button id="example" class="btn btn-primary">
                      popover

                  </button>
                  <button id="showbtn" class="btn btn-danger">
                    show

                </button>
                <button id="hidebtn" class="btn btn-success">
                    hide

                </button>

              </div>
          </div>
      </div>
  

    
   
  </body>
</html>
